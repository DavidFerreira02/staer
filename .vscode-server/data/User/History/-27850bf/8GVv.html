<!DOCTYPE html>
<html>
<head>
    <title>OpenSky Data Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Define map height */
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>OpenSky Data Visualization</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        
            var map = L.map('map').setView([0, 0], 2);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

       // Parse JSON data
       var airplanes = JSON.parse('{{ states | tojson | safe }}');
        for (var i = 0; i < airplanes.length/1000; i++) {
            var airplane = airplanes[i];
            if (airplane.longitude !== null || airplane.latitude !== null) {  // Check if the airplane has valid coordinates
                L.marker([airplane.latitude, airplane.longitude])
                    .bindPopup('<b>${airplane.callsign}</b><br>${airplane.origin_country}, Altitude: ${airplane.altitude} meters')
                    .addTo(map);
            }
        }
    
    </script>
</body>
</html>
