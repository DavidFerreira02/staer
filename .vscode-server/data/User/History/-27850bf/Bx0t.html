<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSky Airplanes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div id="map" style="height: 900px;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js?v=1.0"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize Marker Cluster Group
        var markers = L.markerClusterGroup();

        // Parse JSON data
        var airplanes = JSON.parse('{{ states | tojson | safe }}');
        for (var i = 0; i < (airplanes.length/100); i++) {
            var airplane = airplanes[i];
            if (airplane.longitude !== null || airplane.latitude !== null) {  // Check if the airplane has valid coordinates
                var marker = L.marker([airplane.latitude, airplane.longitude])
                    .bindPopup(`<b>${airplane.callsign}</b><br>${airplane.origin_country}, Altitude: ${airplane.altitude} meters`);
                
                markers.addLayer(marker);
            }
        }

        // Add Marker Cluster Group to Map
        map.addLayer(markers);
    </script>
</body>
</html>
